<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      border: none; /* Remove the table borders */
      width: 100%;
      border-radius: 8px; /* Add border radius */
      overflow: hidden; /* Hide table overflow */
    }

    th {
      background-color: green;
      color: white;
    }

    th, td {
      border: none; /* Remove cell borders */
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(odd) {
      background-color: #E0E0E0; /* Light gray for odd rows */
    }

    tr:nth-child(even) {
      background-color: #C0C0C0; /* Dark gray for even rows */
      color: green;
    }
  </style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Points</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Player 1</td>
      <td>100</td>
      <td>Team A</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Player 2</td>
      <td>95</td>
      <td>Team B</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Player 3</td>
      <td>90</td>
      <td>Team C</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Player 4</td>
      <td>85</td>
      <td>Team D</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Player 5</td>
      <td>80</td>
      <td>Team E</td>
    </tr>
    <tr>
      <td>6</td>
      <td>Player 6</td>
      <td>75</td>
      <td>Team F</td>
    </tr>
  </tbody>
</table>
</body>
</html>
